<div class="cnt-card"  >
  <div *ngFor="let itens of datos">
    <mat-card routerLink="../descripcion/{{itens.id}}" class="example-card"   >
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title >{{ itens.nombre }}</mat-card-title>
        <mat-card-subtitle >Precio:{{ itens.precio }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="itens.imgurl1" alt="Photo of a Shiba Inu" height="300px"/>
      <mat-card-content *ngIf="verde=='verde' ">
        <p style="color: green;">envio: {{ itens.envio }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
